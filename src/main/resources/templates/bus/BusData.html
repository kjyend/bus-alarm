<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <title>BusStop</title>
    <style>
        .top-side{
            z-index: 3;
        }
        .button-mid{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            z-index: 3;
        }
        .button-mid2{
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%,-50%);
            z-index: 3;
        }

    </style>
</head>
<body>

<div class="navbar navbar-dark bg-dark top-side">
    <div class="container-md">
        <a class="navbar-brand" th:onclick="|location.href='@{/}'|">Bus</a>
        <form th:action="@{/logout}" method="post">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary" th:onclick="|location.href='login.html'|" type="submit">sign out</button>
            </div>
        </form>
    </div>
</div>
<div class="button-mid2">
    <div th:text="|버스 번호 : ${busNumber} 현재 버스 정류장 : ${startStation} 현재 정류장 버스 도착 시간 : ${startTime},
    내릴 버스 정류장 : ${stopStation} 내릴 정류장 도착 시간 : ${startTime}|">
    </div>
</div>
<div class="button-mid">
    <form method="post">
        <button type="submit" class="btn btn-primary">데이터 보내기</button>
    </form>
</div>
</body>
</html>
