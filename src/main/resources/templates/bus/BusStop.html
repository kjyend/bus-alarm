<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
  <title>BusLive</title>
  <style>
    .button-mid{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }
  </style>
</head>
<body>
<div class="navbar navbar-dark bg-dark">
  <div class="container-md">
    <a class="navbar-brand" th:onclick="|location.href='@{/}'|">Bus</a>
    <form th:action="@{/logout}" method="post">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary" th:onclick="|location.href='login.html'|" type="submit">sign out</button>
      </div>
    </form>
  </div>
</div>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">stationId</th>
        <th scope="col">stationName</th>
        <th scope="col">내릴 정류소를 선택해주세요</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="busRoutes,i :${busRoute}">
        <th scope="row" th:text="${i.index+1}"></th>
        <td th:text="${busRoutes[0]}"></td>
        <td th:text="${busRoutes[1]}"></td>
        <td>
          <form action="" method="post">

            <input type="hidden" name="busStopId" th:value="${busRoutes[0]}">
            <input type="hidden" name="busStopName" th:value="${busRoutes[1]}">
            <button type="submit" class=" btn btn-lg btn-primary" >선택</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
